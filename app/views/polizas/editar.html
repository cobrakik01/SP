<div class="panel panel-default">
	<div class="panel-heading clearfix">
		<button ng-click="$state.go('polizas.listar')" type="button" class="close" aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<div class="col-md-8">
			<h3>Editar Póliza {{ polizaUpdated.Id }}</h3>
		</div>
		<div class="col-md-4">
			<div class="btn-group nav navbar-nav navbar-right" role="group" aria-label="Herramientas de administración">
				<button type="submit" class="btn btn-primary" ng-click="update(polizaUpdated)">
					Actualizar
				</button>
			</div>
		</div>
	</div>

	<div class="panel-body">
		<label for="AveriguacionPrevia">Averiguación Previa:</label>
		<input type="text" id="AveriguacionPrevia" class="form-control" ng-model="polizaUpdated.AveriguacionPrevia" />
		<div class="row">
			<div class="col-md-6">
				<label for="Afianzado">Afianzado: </label>
				<input type="text" id="Afianzado" readonly="readonly" class="form-control" ng-model="nomCompletoAfianzado" />

				<label for="Cantidad">Cantidad: </label>
				<input type="text" id="Cantidad" class="form-control" ng-model="polizaUpdated.Cantidad" />
			</div>
			<div class="col-md-6">
				<div class="clearfix">
					<div class="form-group has-{{ data.afianzadora ? 'success' : 'warning' }} has-feedback">
						<loader
							working="loaderAfianzadora"
							message="cargando..."
							template="8">
						</loader>
						<label class="control-label" for="lstAfianzadora">Afianzadora:</label>
						<select 
							id="lstAfianzadora"
							name="lstAfianzadora"
							class="form-control"
							ng-model="polizaUpdated.Afianzadoras"
							ng-options="item.Nombre for item in afianzadoras">
								<option value="">[ Afianzadora ]</option>
						</select>

						<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="data.afianzadora"></span>
						<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!data.afianzadora"></span>
						<span id="txtAfianzadoStatus" class="sr-only">(warning)</span>

						<div ng-show="frmPoliza.$submitted && !data.afianzadora" class="text-warning">
							Es requerida la seleccion de una afianzadora.
						</div>
					</div>
					<label class="control-label">Afianzadora actual: {{ nomAfianzadoraActual }}</label>
				</div>
			</div>
			<div class="col-md-12">
				<label for="Descripcion">Descripcion: </label>
				<textarea id="Descripcion" class="form-control" ng-model="polizaUpdated.Descripcion"></textarea>
			</div>
		</div>
	</div>
</div>
