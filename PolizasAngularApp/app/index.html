<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8" />
    <title>Sistema de polizas | PGJ</title>
    <meta name="description" content="Sistema de polizas" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="fragment" content="!" />
    
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="icon" href="favicon.ico" type="image/ico" />

    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angularjs-toaster/toaster.css" />
    <link rel="stylesheet" href="bower_components/ng-table/dist/ng-table.min.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/animations.css" />
    <link rel="stylesheet" href="styles/sticky-footer.css" />
    <!-- endbuild -->
  </head>
  <body ng-app="polizasAngularAppApp">
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>

    <!-- Add your site or application content here -->
    <img src="{{ img.header }}" alt="Header" width="100%" height="80px;" />
    <nav class="navbar navbar-static-top navbar-cbk" ng-show="session.loginActive">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#" style="color: white;">PGJ</a>
        </div>

        <div id="js-navbar-collapse" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li ng-class="{active: $state.includes('home')}">
                <a ui-sref="home">Inicio</a>
              </li>
              <li class="dropdown" ng-class="{active: $state.includes('polizas') || $state.includes('afianzados')}">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                  Operaciones <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li ui-route="#/polizas/agregar" ng-class="{active: $state.includes('polizas')}">
                    <a ui-sref="polizas.agregar">Administrar Polizas</a>
                  </li>
                  <li ui-route="#/afianzados/listar" ng-class="{active: $state.includes('afianzados')}">
                    <a ui-sref="afianzados.listar">Afianzados</a>
                  </li>
                </ul>
              </li>
              <li class="dropdown" ng-class="{active: $state.includes('areas') || $state.includes('afianzadoras') || $state.includes('autoridades') || $state.includes('usuarios')}">
                <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                  Administración <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                  <li ui-route="#/administrar/areas" ng-class="{active: $state.includes('areas')}">
                    <a ng-href="#!/administrar/areas">Areas</a>
                  </li>
                  <li ui-route="#/administrar/afianzadoras" ng-class="{active: $state.includes('afianzadoras')}">
                  <a ng-href="#!/administrar/afianzadoras">Afianzadoras</a>
                  </li>
                  <li ui-route="#/administrar/autoridades" ng-class="{active: $state.includes('autoridades')}">
                    <a ng-href="#!/administrar/autoridades">Autoridades</a>
                  </li>
                  <li ui-route="#/usuarios" ng-class="{active: $state.includes('usuarios')}">
                    <a ui-sref="usuarios">Usuarios</a>
                  </li>
                </ul>
              </li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
              <!--
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Dropdown <span class="caret"></span></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Action</a></li>
                  <li><a href="#">Another action</a></li>
                  <li><a href="#">Something else here</a></li>
                  <li class="divider"></li>
                  <li><a href="#">Separated link</a></li>
                </ul>
              </li>
              -->
              <li>
                <p class="navbar-text">
                  <span style="color: white;">
                    {{ currentTime }}
                  </span>
                </p>
              </li>
              <li ui-route="#/perfil" ng-class="{active: $uiRoute}">
                <a ui-sref="perfil">
                  Sesion de {{ user.UserName }}
                </a>
              </li>
              <li>
                <a ui-sref="login" ng-click="session.logout()">
                  <span class="glyphicon glyphicon-log-out"></span> Salir
                </a>
              </li>
              <li>
                <p class="navbar-text">&nbsp;</p>
              </li>
            </ul>
          </div>
      </div>
    </nav>

    <toaster-container toaster-options="{'close-button': true}"></toaster-container>
    <div class="col-md-10 col-md-offset-1 clearfix">
      <div class="container-fluid">
        <div class="view-animate-container clearfix">
          <div ui-view class="view-animate clearfix"></div>
        </div>
      </div>
    </div>

    <!-- <div class="footer clearfix"> -->

    <script type="text/ng-template" id="mdlDefaultModal.html">
      <div class="modal-header">
        <h3 class="modal-title">{{ title }}</h3>
      </div>
      <div class="modal-body">
        {{ msg }}
      </div>
      <div class="modal-footer">
        <button class="btn btn-primary" ng-click="accept()">Aceptar</button>
        <button class="btn btn-warning" ng-click="cancel()">Cancelar</button>
      </div>
    </script>

</body>
</html>
