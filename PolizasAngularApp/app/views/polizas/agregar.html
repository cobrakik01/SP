<div class="row">
	<div class="col-md-12">
		<form name="frmPoliza" ng-submit="agregar()" novalidate>
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title">Agregar Polizas</h1>
				</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-12 clearfix">
							<div class="col-md-12">
								<div class="form-group has-{{ data.poliza.AveriguacionPrevia ? 'success' : 'warning' }} has-feedback">
									<label class="control-label" for="txtAveriguacionPrevia">Averiguación Previa:</label>
									<input ng-model="data.poliza.AveriguacionPrevia" name="pNombre" id="txtAveriguacionPrevia" type="text" class="form-control" required="" placeholder="Averiguación Previa" aria-describedby="txtAveriguacionPreviaStatus" />
									<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="data.poliza.AveriguacionPrevia"></span>
									<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!data.poliza.AveriguacionPrevia"></span>
									<span id="txtAveriguacionPreviaStatus" class="sr-only">(warning)</span>

									<div ng-show="frmPoliza.$submitted && !data.poliza.AveriguacionPrevia" class="text-warning">
										Es requerido el campo de averiguación previa.
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-12 clearfix">
							<div class="col-md-6">
								<div class="form-group has-{{ data.cantidad ? 'success' : 'warning' }} has-feedback">
									<label class="control-label" for="txtCantidad">Cantidad:</label>
									<input ng-model="data.cantidad" name="pNombre" id="txtCantidad" type="text" class="form-control" required="" placeholder="Cantidad" aria-describedby="txtCantidadStatus" />
									<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="data.cantidad"></span>
									<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!data.cantidad"></span>
									<span id="txtCantidadStatus" class="sr-only">(warning)</span>

									<div ng-show="frmPoliza.$submitted && !data.cantidad" class="text-warning">
										Es requerido el campo cantidad.
									</div>
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group has-{{ data.depositante ? 'success' : 'warning' }} has-feedback">
									<label class="control-label" for="txtDepositante">Depositante:</label>
									<input ng-model="nombreCompletoDepositante" ng-show="data.depositante" id="txtDepositante" class="form-control" type="text" placeholder="Sin Depositante" required="" readonly />
									<button ng-click="agregarDepositante(data.depositante)" type="button" class="btn btn-default btn-block">
										<span class="glyphicon glyphicon-alert" ng-show="!data.depositante"></span> Agregar Depositante
									</button>

									<div ng-show="frmPoliza.$submitted && !data.depositante" class="text-warning">
										Es requerido el campo de depositante.
									</div>
								</div>

								<div class="clearfix">
									<div class="form-group has-{{ data.afianzadora ? 'success' : 'warning' }} has-feedback">
										<loader
										    working="loaderAfianzadora"
										    message="cargando..."
										    template="8">
										</loader>
										<label class="control-label" for="lstAfianzadora">Afianzadora:</label>
										<select 
											id="lstAfianzadora"
											name="lstAfianzadora"
											class="form-control" 
											ng-model="data.afianzadora" 
											ng-options="afianzadora.Nombre for afianzadora in afianzadoras">
												<option value="">[ Afianzadora ]</option>
											</select>
										</label>

										<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="data.afianzadora"></span>
										<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!data.afianzadora"></span>
										<span id="txtAfianzadoStatus" class="sr-only">(warning)</span>

										<div ng-show="frmPoliza.$submitted && !data.afianzadora" class="text-warning">
											Es requerida la seleccion de una afianzadora.
										</div>
									</div>
								</div>
							</div>
							<div class="col-md-12">
								<label for="txtDescripcion">
									Descripción
								</label>
								<textarea ng-model="data.poliza.Descripcion" rows="5" id="txtDescripcion" class="form-control" placeholder="Descripción" style="display: block; width:100%;"></textarea>
							</div>
						</div>
					</div>
				</div>
				<div class="panel-footer clearfix">
						<div class="col-md-6">
							<button type="submit" class="btn btn-primary btn-block btn-lg" ng-disabled="disabled()">
								Agregar
							</button>
						</div>
						<div class="col-md-6">
							<button type="reset" ng-click="reset(data)" class="btn btn-primary btn-block btn-lg">
								Limpiar
							</button>
						</div>
				</div>
			</div>
		</form>
	</div>
</div>
<div ui-view></div>


<script type="text/ng-template" id="agregarDepositante.html">
	<form name="frmDepositantentente" ng-submit="agregar()" novalidate>
		<div class="modal-header">
			<h3 class="modal-title">Depositante</h3>
		</div>
		<div class="modal-body">
			<div class="form-group has-{{ depositante.Nombre ? 'success' : 'warning' }} has-feedback">
				<label class="control-label" for="txtDepositanteNombre">Nombre:</label>
				<input ng-model="depositante.Nombre" name="pNombre" id="txtDepositanteNombre" type="text" class="form-control" required="" placeholder="Nombre de depositante" aria-describedby="txtDepositanteNombreStatus" />
				<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="depositante.Nombre"></span>
				<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!depositante.Nombre"></span>
				<span id="txtDepositanteNombreStatus" class="sr-only">(warning)</span>

				<div ng-show="frmDepositante.$submitted && !depositante.Nombre" class="text-warning">
					Es requerido el campo nombre del depositante.
				</div>
			</div>

			<div class="form-group has-{{ depositante.ApellidoPaterno ? 'success' : 'warning' }} has-feedback">
				<label class="control-label" for="txtDepositanteApellidoPaterno">Apellido Paterno:</label>
				<input ng-model="depositante.ApellidoPaterno" name="pNombre" id="txtDepositanteApellidoPaterno" type="text" class="form-control" required="" placeholder="Apellido Paterno" aria-describedby="txtDepositanteApellidoPaternoStatus" />
				<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="depositante.ApellidoPaterno"></span>
				<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!depositante.ApellidoPaterno"></span>
				<span id="txtDepositanteApellidoPaternoStatus" class="sr-only">(warning)</span>
				
				<div ng-show="frmDepositante.$submitted && !depositante.ApellidoPaterno" class="text-warning">
					Es requerido el campo apellido paterno del depositante.
				</div>
			</div>

			<div class="form-group has-{{ depositante.ApellidoMaterno ? 'success' : 'warning' }} has-feedback">
				<label class="control-label" for="txtDepositanteApellidoMaterno">Apellido Materno:</label>
				<input ng-model="depositante.ApellidoMaterno" name="pNombre" id="txtDepositanteApellidoMaterno" type="text" class="form-control" required="" placeholder="Apellido Materno" aria-describedby="txtDepositanteApellidoMaternoStatus" />
				<span class="glyphicon glyphicon-ok form-control-feedback" aria-hidden="true" ng-show="depositante.ApellidoMaterno"></span>
				<span class="glyphicon glyphicon-warning-sign form-control-feedback" aria-hidden="true" ng-show="!depositante.ApellidoMaterno"></span>
				<span id="txtDepositanteApellidoMaternoStatus" class="sr-only">(warning)</span>
				
				<div ng-show="frmDepositante.$submitted && !depositante.ApellidoMaterno" class="text-warning">
					Es requerido el campo apellido materno del depositante.
				</div>
			</div>
		</div>
		<div class="modal-footer">
			<button class="btn btn-primary" type="submit" ng-disabled="disabled()">Agregar</button>
			<button class="btn btn-warning" ng-click="cancelar()" type="button">Cancelar</button>
		</div>
	</form>
</script>
