<h2 class="page-header">Administraci√≥n de usuarios</h2>
<div class="row">
	<div class="col-md-8 col-md-offset-2">

		<div class="btn-group" role="group">
			<a ui-sref="usuarios.nuevo" class="btn btn-default" ng-class="{ active: $state.includes('usuarios.nuevo') }">
				Crar nuevo usuario
			</a>
			<!--
			<a href="" class="btn btn-default">Middle</a>
			<a href="" class="btn btn-default">Right</a>
			-->
		</div>

		<div ui-view class="slide-down-in clearfix"></div>

		<div class="panel panel-default">
			<div class="panel-heading">
				<h1 class="panel-title">Lista de usuarios</h1>
			</div>
			<div class="panel-body">
				<div class="clearfix"></div>
				<div loading-container="table.params.settings().$loading">
					<table ng-table="table.params" class="table table-striped table-hover" show-filter="true">
						<tr ng-repeat="item in table.items" style="cursor: pointer;">
							<td data-title="'Nombre de usuario'" sortable="'UserName'" filter="{ 'filterObject.UserName': 'text' }">
								{{ item.UserName }}
							</td>
							<!--
							<td data-title="'Acciones'">
								<button class="btn btn-default" type="button" ng-click="mdlEditar(item)">
									Editar
								</button>
								<button class="btn btn-warning" type="button" ng-click="mdlEliminar(item)">
									Eliminar
								</button>
							</td>
							-->
						</tr>
					</table>
					<alert type="info" ng-show="table.items.length<=0">No se encontraron registros</alert>
				</div>	
			</div>
		</div>
	</div>
</div>
